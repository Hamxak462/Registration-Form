<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>Project 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <div class="min-h-screen py-10" style="background-image: linear-gradient(115deg, #9F7AEA, #fEE3FE);" >
        <div class="container mx-auto">
          <div class="flex w-10/12 lg:w-8/12 flex-col lg:flex-row bg-white rounded-xl mx-auto shadow-lg overflow-hidden">
            <div class="w-full lg:w-1/2 flex flex-col text-center justify-center bg-no-repeat bg-cover bg-center" style="background-image: url( img1.jpg)">
              <!-- image -->
              <h2 class="text-white text-xl ">Welcome</h2>
              <div class="text-white">Lorem ipsum dolor, sitequi ex, animi necessitatibus distinctio molestias asperiores
                 <a href="#" class="text-purple-500 font-semibold" >Learen more</a>.</div>
            </div>
            <div class="w-full lg:w-1/2 py-16 px-12 text-sm">
              <!-- input Box -->
              <h2 class="text-3xl mb-4">Register</h2>
              <p class="mb-4">Create your account,its free and only take a minute</p>
              <form action="#">
                <div class="grid grid-cols-2 gap-2">
                  <input type="text" placeholder="FirstName" class="border border-gray-400  px-3" id="name-field" onkeyup="nameValidate()">
                  <input type="text" placeholder="surName" class="border border-gray-400 px-2" >
                  <div class="w-full text-xs" id="name-warn"></div>
                </div>
                <div class="mt-5">
                  <input type="email" placeholder="Enter Your Email" class="border border-gray-400 w-full py-1 px-2">
                </div>
                <div class="mt-5">
                  <input type="password" placeholder="password" class="border border-gray-400 w-full px-2" id="pass-field" onkeyup="passValidate()">
                  <div class="" id="pass-warn"></div>
                </div>
                <div class="mt-5">
                  <input type="password" placeholder="confirm password" class="border border-gray-400 w-full py-1 px-2" id="Cpass-field" onkeyup="cpassValidate()">
                  <div class="" id="warningCpass"></div>
                </div>
                <div class="mt-5">
                  <input type="checkbox" class="border border-gray-400">
                  <span>I accept the <a href="#" class="text-purple-500 font-semibold">Terms of Use</a>
                     & <a href="#" class="text-purple-500 font-semibold">Privecy Policy</a></span>
                </div>
                <div class="mt-5">
                  <button class="bg-green-500 text-white text-semibold w-full text-center py-2 rounded-lg ">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
